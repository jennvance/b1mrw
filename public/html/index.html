<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Burn One Million Words</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="wordCountroller">
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="centered-panel">
					<div ng-show="justentered">
						<h2>Welcome, user! Enter your name to get started.</h2>
						<h3>{{test}}</h3>
						<form name="loginForm" ng-submit="submitLogin()">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Your Name" ng-model="user.name">
							</div>
	 						<div class="form-group">
								<input class="form-control" type="submit" value="Get Started">
							</div>
						</form>
					</div>
					<div ng-hide="justentered">
						<h2 ng-hide="hasproject">Welcome, {{currentUser.name}}! You have not entered a project yet. Please enter a project.</h2>
						<h2 ng-show="hasproject">Welcome, {{currentUser.name}}! You are currently working on {{currentUser.name}}. Please enter a word count.</h2>
						<form name="newProjectForm" ng-submit="submitProject()" ng-hide="hasproject">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Project Name" ng-model="project.name">
							</div>
							<div class="form-group">
								<input class="form-control" type="number" placeholder="Word Count Goal" ng-model="project.wordGoal">
							</div>
							<div class="form-group">
								<input class="form-control" type="date" ng-init="project.date=(today)" ng-model="project.date">
							</div>
	 						<div class="form-group">
								<input class="form-control" type="submit" value="Start Project">
							</div>
						</form>


						<form name="addCountForm" ng-submit="submitCount()" ng-show="hasproject">
							<div class="form-group">
								<input class="form-control" type="date" ng-init="count.date=(today)" ng-model="count.date">
							</div>
							<div class="form-group">
								<input class="form-control" type="number" placeholder="Number of Words" ng-model="count.wordCount">
							</div>
	 						<div class="form-group">
								<input class="form-control" type="submit" value="Submit Word Count">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

<script src="/js/main.js" type="text/javascript"></script>



</body>
</html>
